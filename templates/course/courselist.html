{% extends "layouts/layout.html"%}
{%block content%}

<div class="container">
    <h3 class="text-center">Course</h3>
    <a href="/addcourse" class="btn btn-primary btn-sm float-right m-3">Add Course</a>
    <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Code</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              
                {% for course in courses:%}
                <tr>
                <th scope="row">{{course.id}}</th>
                <td>{{course.name}}</td>
                <td>{{course.code}}</td>
                <td>
                    <a href="/courseupdate/{{course.id}}" class="btn btn-primary btn-sm">Update</a>
                    <a href="/coursedelete/{{course.id}}" class="btn btn-danger btn-sm">Delete</a>
                </td>
              </tr>
                {%endfor%}
              
             
              
            </tbody>
          </table>
    
</div>

{%endblock%}
