{% extends "layouts/layout.html"%}
{%block content%}

<div class="container">
    <h3 class="text-center">Subject</h3>
    <form class="row" action="" method="POST">
      <input type="text" class="form-contral col-10" name="search">
      <button class="btn btn-info float-right col-2" type="submit">Search</button>
    </form>
    <a href="/addsubject" class="btn btn-primary btn-sm float-right m-3">Add Subject</a>
    <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Code</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              
                {% for subject in subjects:%}
                <tr>
                <th scope="row">{{subject.id}}</th>
                <td>{{subject.name}}</td>
                <td>{{subject.code}}</td>
                <td>
                    <a href="/subjectupdate/{{subject.id}}" class="btn btn-primary btn-sm">Update</a>
                    <a href="/subjectdelete/{{subject.id}}" class="btn btn-danger btn-sm">Delete</a>
                </td>
              </tr>
                {%endfor%}
              
             
            </tbody>
          </table>
    
</div>

{%endblock%}
