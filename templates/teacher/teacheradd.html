{% extends "layouts/layout.html"%}
{% import "bootstrap/wtf.html" as wtf%}
{%block content%}

<div class="container">
    <h3 class="text-center">Teacher Add</h3>
    <div class="row mt-4">
        <div class="col-4 offset-4 text-center">
            <form action="" method ="POST">
                    {{form.hidden_tag()}}
                    {{wtf.form_field(form.teachername)}}
                    {{wtf.form_field(form.teacherage)}}
                    {{wtf.form_field(form.teacheraddress)}}
                <button class="btn btn-primary btn-sm mt-4" type="submit">Save</button>

            </form>

        </div>
    </div> 
</div>

{%endblock%}
